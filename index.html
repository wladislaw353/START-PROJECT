<html lang="ru">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<meta name="description" content="">

<body>

    <div class="preloader"></div>

    <div data-modalq-opener="1" data-modalq-target="Заказать услугу">Open Modal 1</div>

    <header>
        <div class="holder">
            <a href="/" class="logo">
                <img src="/img/logo.svg" alt="">
            </a>
            <div class="burger"></div>
            <nav>
                <ul class="flex-container" itemscope="" itemtype="https://schema.org/SiteNavigationElement">
                    <li>
                        <a href="" itemprop="discussionUrl"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="holder">
            </div>
        </section>


        <div class="tab-container">
            <div class="tab-nav">
                <span class="active"></span>
                <span></span>
            </div>
            <div class="tab-content">
                <div class="item active"></div>
                <div class="item"></div>
            </div>
        </div>

        
        <div class="accordion">
            <div class="item">
                <div class="header">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M25.82 14.32H14.42V25.42H11.72V14.32H0.32V11.74H11.72V0.579998H14.42V11.74H25.82V14.32Z" fill="black"/> </svg>
                </div>
                <div class="content"></div>
            </div>
            <div class="item">
                <div class="header">
                    <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M25.82 14.32H14.42V25.42H11.72V14.32H0.32V11.74H11.72V0.579998H14.42V11.74H25.82V14.32Z" fill="black"/> </svg>
                </div>
                <div class="content"></div>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="holder">

        </div>
    </footer>

    <!-- модалки -->
    <div class="modalq-wrapper">
        <div class="modalq" id="modalq-0">
            <div>Спасибо</div>
        </div>
        <div class="modalq" id="modalq-1">
            <form id="formx-1">
                <input type="text" name="fname" placeholder="* Имя" autocomplete="given-name" required>
                <input type="tel" name="phone" class="phone-mask" placeholder="* Номер телефона" autocomplete="tel" inputmode="numeric" required>
                <input type="email" name="email" placeholder="E-mail" inputmode="email" autocomplete="email">
                <textarea name="comment" placeholder="Комментарий"></textarea>
                <input type="hidden" name="target">
                <button class="btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/main.js"></script>
