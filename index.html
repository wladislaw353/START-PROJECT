<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="https://unpkg.com/swiper/swiper-bundle.min.css" as="style" onload="this.rel='stylesheet'">
    <meta name="theme-color" content="#000">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
	<meta name="description" content="">
    <title></title>
</head>
<body>

    <div class="preloader"></div>
    <div data-modalq-opener="1" data-modalq-target="">Open Modal 1</div>
    <header>
        <div class="holder">
            <a href="/" class="logo">
                <img src="/img/logo.svg" alt="">
            </a>
            <div class="burger"></div>
            <nav>
                <ul class="flex-container" itemscope="" itemtype="https://schema.org/SiteNavigationElement">
                    <li>
                        <a href="" itemprop="discussionUrl"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="holder"></div>
        </section>
    </main>
    
    <footer>
        <div class="holder">

        </div>
    </footer>

    <!-- модалки -->
    <div class="modalq-wrapper">
        <div class="modalq" id="modalq-0">
            <div>Спасибо</div>
        </div>
        <div class="modalq" id="modalq-1">
            <form id="formx-1">
                <input type="text" name="nfame" placeholder="* Имя" autocomplete="given-name" required>
                <input type="tel" name="phone" class="phone-mask" placeholder="* Номер телефона" autocomplete="tel" inputmode="numeric" required>
                <input type="email" name="email" placeholder="E-mail" inputmode="email" autocomplete="email">
                <textarea name="comment" placeholder="Комментарий"></textarea>
                <input type="hidden" name="target">
                <button class="btn" type="submit">Отправить</button>
            </form>
        </div>
    </div>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- <script src="js/spincrement.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
