<!-- Modal opener -->
<button class="btn" data-modal-opener="1" data-modal-target="Send Request">Send Request</button>

<!-- Tabs -->
<div class="tab-container">
    <div class="tab-nav">
        <span class="active"></span>
        <span></span>
    </div>
    <div class="tab-content">
        <div class="item active"></div>
        <div class="item"></div>
    </div>
</div>

<!-- Accordion -->
<div class="accordion">
    <div class="item">
        <div class="header">
            <span></span>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                <path stroke="#2C75FF" stroke-width="3" stroke-linecap="round" d="M20 38V20M20 20V2M20 20H38M20 20H2"/>
            </svg>
        </div>
        <div class="content">
            <p></p>
        </div>
    </div>
</div>
    
<!-- Swiper Slider -->
<div class="swiper" data-slides="3">
    <div class="swiper-wrapper">
        <div class="swiper-slide">

        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="slider-arrows">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>

<!-- FancyBox Image Gallery -->
<div href="" data-caption="" data-fancybox="gallery">
    <img src="" alt="">
</div>

<!-- Number animation -->
<span data-number-anim></span>
<span data-number-anim="50, 100"></span>

<!-- OnScroll animation -->
<p data-animate="fadeInLeft"></p>
<p data-animate="zoomInRight, 1.2"></p>
